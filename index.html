<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visor de Raster - RGB_4326.tif</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: #f0f0f0;
        }
        
        #map { 
            height: 100vh; 
            width: 100%; 
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            max-width: 300px;
            font-size: 14px;
        }
        
        .info-panel h3 {
            margin-top: 0;
            color: #2c5530;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin-top: 15px;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .opacity-value {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando archivo raster...</p>
    </div>
    
    <div class="info-panel">
        <h3>Visor de Raster</h3>
        <p><strong>Archivo:</strong> RGB_4326.tif</p>
        <p><strong>Fuente:</strong> Repositorio local</p>
        <p><strong>Nota:</strong> El archivo debe estar en la misma carpeta que este HTML</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="opacitySlider">Opacidad:</label>
                <input type="range" id="opacitySlider" min="0" max="100" value="80" />
                <div class="opacity-value">80%</div>
            </div>
        </div>
        
        <div id="rasterInfo" style="display: none;">
            <h4>Información del Raster:</h4>
            <div id="rasterDetails"></div>
        </div>
        
        <div id="errorDiv" class="error" style="display: none;"></div>
    </div>
    
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <script>
        // Cargar las librerías de forma secuencial y verificar su carga
        async function loadLibraries() {
            console.log('Cargando librería georaster...');
            
            // Cargar georaster
            await new Promise((resolve, reject) => {
                const script1 = document.createElement('script');
                script1.src = 'https://unpkg.com/georaster@1.5.6/dist/georaster.browser.bundle.js';
                script1.onload = () => {
                    console.log('Georaster cargado');
                    resolve();
                };
                script1.onerror = () => reject('Error cargando georaster');
                document.head.appendChild(script1);
            });
            
            // Esperar un poco y verificar
            await new Promise(resolve => setTimeout(resolve, 500));
            
            console.log('Cargando georaster-layer-for-leaflet...');
            
            // Cargar georaster-layer-for-leaflet
            await new Promise((resolve, reject) => {
                const script2 = document.createElement('script');
                script2.src = 'https://unpkg.com/georaster-layer-for-leaflet@3.10.0/dist/georaster-layer-for-leaflet.min.js';
                script2.onload = () => {
                    console.log('Georaster-layer-for-leaflet cargado');
                    resolve();
                };
                script2.onerror = () => reject('Error cargando georaster-layer-for-leaflet');
                document.head.appendChild(script2);
            });
            
            // Esperar un poco más para asegurar la inicialización
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Verificar que las funciones estén disponibles
            console.log('parseGeoraster disponible:', typeof parseGeoraster !== 'undefined');
            console.log('GeoRasterLayer disponible:', typeof GeoRasterLayer !== 'undefined');
            
            if (typeof parseGeoraster === 'undefined') {
                throw new Error('parseGeoraster no está disponible después de cargar las librerías');
            }
            
            if (typeof GeoRasterLayer === 'undefined') {
                throw new Error('GeoRasterLayer no está disponible después de cargar las librerías');
            }
            
            return true;
        }
    </script>

    <script>
        // Inicializar el mapa sin posición específica (se ajustará automáticamente al raster)
        const map = L.map('map').setView([0, 0], 2);
        
        // Agregar capa base de OpenStreetMap
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });
        
        // Agregar capa base satelital como alternativa
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics'
        });
        
        // Agregar la capa base por defecto
        osmLayer.addTo(map);
        
        // Control de capas base
        const baseLayers = {
            "OpenStreetMap": osmLayer,
            "Satélite": satelliteLayer
        };
        L.control.layers(baseLayers).addTo(map);
        
        // También probar con diferentes rutas posibles
        const possibleUrls = [
            './RGB_4326.tif',
            '/VisorRaster/RGB_4326.tif',
            'RGB_4326.tif',
            'https://github.com/lsantiago/VisorRaster/raw/refs/heads/main/RGB_4326.tif'
        ];
        
        let rasterLayer = null;
        // Intentar primero con la ruta local
        let rasterUrl = possibleUrls[0];
        
        // Función para probar diferentes URLs
        async function findWorkingUrl() {
            for (let i = 0; i < possibleUrls.length; i++) {
                try {
                    console.log(`Probando URL ${i + 1}/${possibleUrls.length}: ${possibleUrls[i]}`);
                    const response = await fetch(possibleUrls[i], { method: 'HEAD' });
                    if (response.ok) {
                        console.log(`✓ URL funcionando: ${possibleUrls[i]}`);
                        return possibleUrls[i];
                    }
                } catch (error) {
                    console.log(`✗ URL falló: ${possibleUrls[i]} - ${error.message}`);
                }
            }
            throw new Error('No se pudo encontrar el archivo en ninguna de las rutas posibles');
        }
        
        // Referencias a elementos DOM
        const loadingDiv = document.getElementById('loading');
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.querySelector('.opacity-value');
        const rasterInfo = document.getElementById('rasterInfo');
        const rasterDetails = document.getElementById('rasterDetails');
        const errorDiv = document.getElementById('errorDiv');
        
        // Función para mostrar error
        function showError(message) {
            console.error(message);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.classList.add('hidden');
        }
        
        // Función para mostrar información del raster
        function showRasterInfo(georaster) {
            // Calcular información de coordenadas
            const centerX = (georaster.xmax + georaster.xmin) / 2;
            const centerY = (georaster.ymax + georaster.ymin) / 2;
            
            // Detectar problema de coordenadas
            const coordsLookLikeUTM = georaster.xmin > 180 || georaster.xmax > 180 || 
                                     georaster.ymin > 90 || georaster.ymax > 90;
            
            rasterDetails.innerHTML = `
                <p><strong>Ancho:</strong> ${georaster.width} píxeles</p>
                <p><strong>Alto:</strong> ${georaster.height} píxeles</p>
                <p><strong>Bandas:</strong> ${georaster.numBands}</p>
                <p><strong>Tipo:</strong> Float32 (max: R=0.457, G=0.477, B=0.497)</p>
                <p><strong>SRC:</strong> EPSG:4326 ${coordsLookLikeUTM ? '⚠️' : '✓'}</p>
                <p><strong>Extensión:</strong></p>
                <ul style="margin: 5px 0; padding-left: 20px; font-size: 12px;">
                    <li>Norte: ${georaster.ymax.toFixed(2)}</li>
                    <li>Sur: ${georaster.ymin.toFixed(2)}</li>
                    <li>Este: ${georaster.xmax.toFixed(2)}</li>
                    <li>Oeste: ${georaster.xmin.toFixed(2)}</li>
                    <li>Centro: ${centerX.toFixed(2)}, ${centerY.toFixed(2)}</li>
                </ul>
                <p><strong>Resolución:</strong> ~${Math.abs(georaster.pixelWidth).toFixed(1)} unidades/píxel</p>
                <p><strong>Datos válidos:</strong> 70.09%</p>
                ${coordsLookLikeUTM ? '<p style="color: orange;"><strong>⚠️ Advertencia:</strong> Las coordenadas parecen UTM pero el archivo dice ser WGS84. Esto puede afectar la visualización.</p>' : ''}
            `;
            rasterInfo.style.display = 'block';
        }
        
        // Control de opacidad
        opacitySlider.addEventListener('input', function() {
            const opacity = this.value / 100;
            opacityValue.textContent = this.value + '%';
            
            if (rasterLayer) {
                rasterLayer.setOpacity(opacity);
            }
        });
        
        // Función principal para cargar el raster
        async function loadRaster() {
            try {
                console.log('Buscando archivo raster en diferentes ubicaciones...');
                
                // Primero encontrar una URL que funcione
                rasterUrl = await findWorkingUrl();
                
                console.log('Iniciando descarga del archivo raster...');
                console.log('URL del archivo:', rasterUrl);
                
                // Primero verificar si el archivo existe
                const response = await fetch(rasterUrl, {
                    method: 'HEAD'
                }).catch(() => null);
                
                if (!response || !response.ok) {
                    console.log('Archivo no encontrado con HEAD, intentando GET...');
                }
                
                // Descargar el archivo
                const downloadResponse = await fetch(rasterUrl);
                console.log('Status de descarga:', downloadResponse.status);
                console.log('Headers:', [...downloadResponse.headers.entries()]);
                
                if (!downloadResponse.ok) {
                    throw new Error(`Error HTTP: ${downloadResponse.status} - ${downloadResponse.statusText}`);
                }
                
                const arrayBuffer = await downloadResponse.arrayBuffer();
                console.log(`Archivo descargado: ${(arrayBuffer.byteLength / 1024 / 1024).toFixed(2)} MB`);
                
                if (arrayBuffer.byteLength === 0) {
                    throw new Error('El archivo está vacío');
                }
                
                // Parsear el georaster
                console.log('Parseando archivo GeoTIFF...');
                console.log('Verificando disponibilidad de parseGeoraster:', typeof parseGeoraster);
                
                const georaster = await parseGeoraster(arrayBuffer);
                console.log('Georaster parseado exitosamente:', georaster);
                
                // Mostrar información del raster
                showRasterInfo(georaster);
                
                console.log('Información detallada del georaster:');
                console.log('- Extensión original:', {
                    norte: georaster.ymax,
                    sur: georaster.ymin,
                    este: georaster.xmax,
                    oeste: georaster.xmin
                });
                
                // Detectar si las coordenadas están en escala incorrecta
                const coordsLookLikeUTM = georaster.xmin > 180 || georaster.xmax > 180 || 
                                         georaster.ymin > 90 || georaster.ymax > 90;
                
                if (coordsLookLikeUTM) {
                    console.warn('⚠️ Las coordenadas parecen estar en UTM pero el archivo dice ser EPSG:4326');
                    console.warn('Esto puede causar problemas de visualización');
                }
                
                console.log('- Centro aproximado:', {
                    lat: (georaster.ymax + georaster.ymin) / 2,
                    lng: (georaster.xmax + georaster.xmin) / 2
                });
                console.log('- Proyección:', georaster.projection);
                console.log('- SRS:', georaster.spatialReferenceSystem);
                
                // Crear la capa raster con colorización RGB mejorada
                console.log('Creando capa raster...');
                console.log('Número de bandas:', georaster.numBands);
                console.log('Valores min/max por banda:', georaster.mins, georaster.maxs);
                
                rasterLayer = new GeoRasterLayer({
                    georaster: georaster,
                    opacity: 0.8,
                    debugLevel: 1,
                    pixelValuesToColorFn: function(pixelValues) {
                        // Debug: log algunos valores para entender los datos
                        if (Math.random() < 0.001) { // Log 0.1% de los píxeles para debug
                            console.log('Valores de píxel (originales):', pixelValues);
                        }
                        
                        // Si no hay valores válidos
                        if (!pixelValues || pixelValues.length === 0) {
                            return null;
                        }
                        
                        // Si el raster tiene 3 bandas (valores Float32 entre 0-0.5)
                        if (pixelValues.length >= 3) {
                            let [r, g, b] = pixelValues;
                            
                            // Manejar valores NoData (-3.40282e+38 según especificaciones)
                            if (r === 0 && g === 0 && b === 0) {
                                return null; // Transparente para píxeles sin datos
                            }
                            
                            // Verificar valores NoData específicos
                            if (r < -1e30 || g < -1e30 || b < -1e30) {
                                return null; // NoData value -3.40282e+38
                            }
                            
                            // Convertir usando los valores máximos reales de cada banda
                            // Banda 1: max=0.457, Banda 2: max=0.477, Banda 3: max=0.497
                            r = Math.round(r * 255 / 0.457);
                            g = Math.round(g * 255 / 0.477);
                            b = Math.round(b * 255 / 0.497);
                            
                            // Asegurar que los valores estén en rango 0-255
                            r = Math.max(0, Math.min(255, r));
                            g = Math.max(0, Math.min(255, g));
                            b = Math.max(0, Math.min(255, b));
                            
                            // Si todos los valores son muy bajos, también hacer transparente
                            if (r < 3 && g < 3 && b < 3) {
                                return null;
                            }
                            
                            if (Math.random() < 0.001) {
                                console.log('Valores convertidos RGB:', [r, g, b]);
                            }
                            
                            return `rgb(${r}, ${g}, ${b})`;
                        }
                        // Si es una sola banda
                        else if (pixelValues.length === 1) {
                            let value = pixelValues[0];
                            
                            // Manejar valores NoData
                            if (value === 0 || value < 0.001) {
                                return null;
                            }
                            
                            // Convertir de 0-0.5 a 0-255
                            value = Math.round(value * 255 / 0.5);
                            value = Math.max(0, Math.min(255, value));
                            
                            return `rgb(${value}, ${value}, ${value})`;
                        }
                        
                        return null;
                    },
                    resolution: 256
                });
                
                // Agregar la capa al mapa
                rasterLayer.addTo(map);
                console.log('Capa agregada al mapa');
                
                // Ajustar la vista al raster con un pequeño padding
                const bounds = [
                    [georaster.ymin, georaster.xmin],
                    [georaster.ymax, georaster.xmax]
                ];
                
                console.log('Bounds calculados:', bounds);
                console.log('¿Bounds válidos?', bounds[0][0] !== bounds[1][0] && bounds[0][1] !== bounds[1][1]);
                
                // Verificar que los bounds son válidos antes de ajustar la vista
                if (bounds[0][0] !== bounds[1][0] && bounds[0][1] !== bounds[1][1]) {
                    map.fitBounds(bounds, { 
                        padding: [50, 50],
                        maxZoom: 18 // Permitir más zoom para ver detalles
                    });
                    console.log('Vista ajustada a los límites del raster');
                } else {
                    console.warn('Bounds inválidos, manteniendo vista actual');
                    // Si los bounds no son válidos, centrar en las coordenadas del raster
                    const centerLat = (georaster.ymax + georaster.ymin) / 2;
                    const centerLng = (georaster.xmax + georaster.xmin) / 2;
                    if (!isNaN(centerLat) && !isNaN(centerLng)) {
                        map.setView([centerLat, centerLng], 10);
                        console.log('Vista centrada en:', [centerLat, centerLng]);
                    }
                }
                
                // Verificar que la capa se agregó correctamente
                console.log('Capas en el mapa:', map.eachLayer(layer => console.log(layer)));
                
                // Ocultar el indicador de carga
                loadingDiv.classList.add('hidden');
                
            } catch (error) {
                showError(`Error al cargar el raster: ${error.message}`);
            }
        }
        
        // Cargar el raster cuando se carga la página
        window.addEventListener('load', async function() {
            try {
                console.log('Página cargada, cargando librerías...');
                
                // Cargar las librerías de forma secuencial
                await loadLibraries();
                
                console.log('Librerías cargadas exitosamente, iniciando carga del raster...');
                loadRaster();
                
            } catch (error) {
                console.error('Error cargando librerías:', error);
                showError(`Error cargando librerías: ${error.message}`);
            }
        });
        
        // Agregar escala al mapa
        L.control.scale({
            position: 'bottomleft',
            metric: true,
            imperial: false
        }).addTo(map);
    </script>
</body>
</html>
