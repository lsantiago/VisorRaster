<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visor NBR Post-incendio - Ecuador</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: #f0f0f0;
        }
        
        #map { 
            height: 100vh; 
            width: 100%; 
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            max-width: 300px;
            font-size: 14px;
        }
        
        .info-panel h3 {
            margin-top: 0;
            color: #2c5530;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin-top: 15px;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .opacity-value {
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando archivo raster...</p>
    </div>
    
    <div class="info-panel">
        <h3>Visor NBR Post-incendio</h3>
        <p><strong>Archivo:</strong> NBR_post_incendio.tif</p>
        <p><strong>Fuente:</strong> Repositorio local</p>
        <p><strong>Descripción:</strong> Índice NBR post-incendio en Ecuador</p>
        <p><strong>Nota:</strong> El archivo debe estar en la misma carpeta que este HTML</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="opacitySlider">Opacidad:</label>
                <input type="range" id="opacitySlider" min="0" max="100" value="80" />
                <div class="opacity-value">80%</div>
            </div>
        </div>
        
        <div id="rasterInfo" style="display: none;">
            <h4>Información del Raster:</h4>
            <div id="rasterDetails"></div>
        </div>
        
        <div id="errorDiv" class="error" style="display: none;"></div>
    </div>
    
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- GeoRaster & Layer Loader -->
    <script>
        async function loadLibraries() {
            console.log('Cargando librería georaster...');
            await new Promise((resolve, reject) => {
                const script1 = document.createElement('script');
                script1.src = 'https://unpkg.com/georaster@1.5.6/dist/georaster.browser.bundle.js';
                script1.onload = () => { console.log('Georaster cargado'); resolve(); };
                script1.onerror = () => reject('Error cargando georaster');
                document.head.appendChild(script1);
            });
            await new Promise(r => setTimeout(r, 500));
            console.log('Cargando georaster-layer-for-leaflet...');
            await new Promise((resolve, reject) => {
                const script2 = document.createElement('script');
                script2.src = 'https://unpkg.com/georaster-layer-for-leaflet@3.10.0/dist/georaster-layer-for-leaflet.min.js';
                script2.onload = () => { console.log('Georaster-layer-for-leaflet cargado'); resolve(); };
                script2.onerror = () => reject('Error cargando georaster-layer-for-leaflet');
                document.head.appendChild(script2);
            });
            await new Promise(r => setTimeout(r, 1000));
            if (typeof parseGeoraster === 'undefined') throw new Error('parseGeoraster no está disponible');
            if (typeof GeoRasterLayer === 'undefined') throw new Error('GeoRasterLayer no está disponible');
            return true;
        }
    </script>

    <!-- Main Map & Raster Logic -->
    <script>
        // Inicializar mapa
        const map = L.map('map').setView([0, 0], 2);
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics'
        });
        L.control.layers({ "OpenStreetMap": osmLayer, "Satélite": satelliteLayer }).addTo(map);
        L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map);

        // URLs posibles
        const possibleUrls = [
            './NBR_post_incendio.tif',
            '/VisorRaster/NBR_post_incendio.tif',
            'NBR_post_incendio.tif',
            'https://github.com/lsantiago/VisorRaster/raw/refs/heads/main/NBR_post_incendio.tif'
        ];
        let rasterLayer = null;

        // DOM refs
        const loadingDiv = document.getElementById('loading');
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.querySelector('.opacity-value');
        const rasterInfo = document.getElementById('rasterInfo');
        const rasterDetails = document.getElementById('rasterDetails');
        const errorDiv = document.getElementById('errorDiv');

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            loadingDiv.classList.add('hidden');
        }
        function showRasterInfo(georaster) {
            const centerX = (georaster.xmax + georaster.xmin)/2;
            const centerY = (georaster.ymax + georaster.ymin)/2;
            const coordsLookLikeUTM = georaster.xmin>180 || georaster.xmax>180 ||
                                      georaster.ymin>90  || georaster.ymax>90;
            rasterDetails.innerHTML = `
                <p><strong>Ancho:</strong> ${georaster.width} píxeles</p>
                <p><strong>Alto:</strong> ${georaster.height} píxeles</p>
                <p><strong>Bandas:</strong> ${georaster.numBands}</p>
                <p><strong>Tipo:</strong> NBR Post-incendio (Float32)</p>
                <p><strong>Rango:</strong> -1.0 a 0.88 (quemado ↔ vegetación)</p>
                <p><strong>SRC:</strong> EPSG:4326 ${coordsLookLikeUTM ? '⚠️' : '✓'}</p>
                <p><strong>Extensión:</strong></p>
                <ul style="margin:5px 0; padding-left:20px; font-size:12px;">
                    <li>Norte: ${georaster.ymax.toFixed(6)}°</li>
                    <li>Sur: ${georaster.ymin.toFixed(6)}°</li>
                    <li>Este: ${georaster.xmax.toFixed(6)}°</li>
                    <li>Oeste: ${georaster.xmin.toFixed(6)}°</li>
                    <li>Centro: ${centerY.toFixed(6)}°, ${centerX.toFixed(6)}°</li>
                </ul>
                <p><strong>Resolución:</strong> ~${(Math.abs(georaster.pixelWidth)*111000).toFixed(0)} m/píxel</p>
                <div style="margin-top:10px; font-size:12px;">
                    <strong>Leyenda NBR:</strong><br>
                    <span style="color:rgb(139,0,0)">■</span> Quemado muy severo (&lt;-0.5)<br>
                    <span style="color:rgb(255,0,0)">■</span> Quemado severo (-0.5 a -0.25)<br>
                    <span style="color:rgb(255,165,0)">■</span> Quemado moderado (-0.25 a -0.1)<br>
                    <span style="color:rgb(255,255,0)">■</span> Quemado leve (-0.1 a 0.1)<br>
                    <span style="color:rgb(144,238,144)">■</span> Recuperación (0.1 a 0.3)<br>
                    <span style="color:rgb(0,128,0)">■</span> Vegetación saludable (&gt;0.3)
                </div>
            `;
            rasterInfo.style.display = 'block';
        }

        opacitySlider.addEventListener('input', function() {
            const opacity = this.value/100;
            opacityValue.textContent = this.value + '%';
            if (rasterLayer) rasterLayer.setOpacity(opacity);
        });

        async function findWorkingUrl() {
            for (let url of possibleUrls) {
                try {
                    const res = await fetch(url, { method: 'HEAD' });
                    if (res.ok) return url;
                } catch {_;}
            }
            throw new Error('No se pudo encontrar el archivo en ninguna ruta');
        }

        async function loadRaster() {
            try {
                const rasterUrl = await findWorkingUrl();
                const resp = await fetch(rasterUrl);
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const arrayBuffer = await resp.arrayBuffer();
                if (!arrayBuffer.byteLength) throw new Error('Archivo vacío');

                const georaster = await parseGeoraster(arrayBuffer);
                showRasterInfo(georaster);

                // —————— AQUI SE CORRIGE EL IF/ELSE ——————
                const coordsLookLikeUTM = georaster.xmin>180 || georaster.xmax>180 ||
                                         georaster.ymin>90  || georaster.ymax>90;
                if (coordsLookLikeUTM) {
                    console.warn('Coordenadas UTM, aplicando corrección aproximada');
                    // Cálculo aproximado (ejemplo)
                    const utmCenterX = (georaster.xmax + georaster.xmin)/2;
                    const utmCenterY = (georaster.ymax + georaster.ymin)/2;
                    const centralMeridian = -81;
                    const falseEasting = 500000;
                    const falseNorthing = 10000000;
                    const approxLng = centralMeridian + ((utmCenterX - falseEasting)/111320);
                    const approxLat = -((falseNorthing - utmCenterY)/110540);
                    map.setView([approxLat, approxLng], 12);
                } else {
                    console.log('Centro aproximado:', {
                        lat: (georaster.ymax + georaster.ymin)/2,
                        lng: (georaster.xmax + georaster.xmin)/2
                    });
                }

                rasterLayer = new GeoRasterLayer({
                    georaster,
                    opacity: 0.8,
                    debugLevel: 1,
                    pixelValuesToColorFn: function(vals) {
                        if (!vals || !vals.length) return null;
                        const v = vals[0];
                        if (isNaN(v)) return null;
                        if (v < -0.5)      return 'rgb(139,0,0)';
                        else if (v < -0.25) return 'rgb(255,0,0)';
                        else if (v < -0.1)  return 'rgb(255,165,0)';
                        else if (v < 0.1)   return 'rgb(255,255,0)';
                        else if (v < 0.3)   return 'rgb(144,238,144)';
                        else                return 'rgb(0,128,0)';
                    },
                    resolution: 256
                }).addTo(map);

                // Ajustar bounds
                const bounds = [
                    [georaster.ymin, georaster.xmin],
                    [georaster.ymax, georaster.xmax]
                ];
                const utmCheck2 = georaster.xmin>180 || georaster.xmax>180 ||
                                  georaster.ymin>90  || georaster.ymax>90;
                if (utmCheck2) {
                    map.setView([-0.2, -78.5], 13);
                } else if (bounds[0][0] !== bounds[1][0] && bounds[0][1] !== bounds[1][1]) {
                    map.fitBounds(bounds, { padding:[50,50], maxZoom:18 });
                }

                loadingDiv.classList.add('hidden');
            } catch (err) {
                showError(`Error al cargar el raster: ${err.message}`);
            }
        }

        window.addEventListener('load', async () => {
            try {
                await loadLibraries();
                loadRaster();
            } catch (err) {
                showError(`Error cargando librerías: ${err}`);
            }
        });
    </script>
</body>
</html>
